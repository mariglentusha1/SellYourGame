<nav class="navbar navbar-expand-lg fixed-top navbar-light colorNav ">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation"
          (click)="toggleCollapse()">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse bg-transparent" [class.show]="show">

    <a class="navbar-brand" href=""> <img src="assets/1.jpg" width="30" height="30" class="d-inline-block align-top"
                                           alt="">SYG</a>
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" routerLink="">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" [hidden]="!authService.isLoggedIn">
        <a class="nav-link" routerLink="users/dashboard">Dashboard</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">

      <input class="form-control mr-sm-2" size="50" id="searchBox" #searchInput type="search"
             placeholder="Search for a game"
             aria-label="Search">

      <button class="btn btn-dark my-2 my-sm-0" (click) ="gameService.search(searchInput.value)" routerLink="/search" type="button">Search</button>
    </form>

    <div *ngIf="authService.isLoggedIn && authService.userData as user;" class="btn-toolbar offset-1">
      <div class="profile-header-container offset-1">
        <div class="profile-header-img">

          <img class="img-circle rounded-circle" src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}"
               alt="{{user.displayName}}">
        </div>
      </div>
      <button (click)="authService.signOut()" class="btn btn-danger my-2 my-sm-0 " type="submit">Sign Out</button>

    </div>
    <div *ngIf="!authService.isLoggedIn" class="btn-toolbar offset-1">
      <button name="signin" routerLink="/users/sign-in" class="btn btn-danger my-2 my-sm-0 " type="submit">Sign In</button>

    </div>


  </div>
</nav>
