<div class="mTop user-login border col-4 offset-4">
    <div class="header-widget">
      <div class="text-container">
        <h4>Create an account</h4>

      </div>
    </div>
    <div class="container">

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label class="text-muted">Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Email Address" #userEmail required>
          <span class="form-text text-muted" *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched">Email is required</span>
        </div>
        <div class="form-group">
          <label class="text-muted">Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Password" #userPwd  required>
          <span class="form-text text-muted" *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched">Password is required</span>
        </div>
        <div class="form-group">
          <button type="submit" class="loginButton" [disabled]="!registerForm.valid" (click)="authService.signUp(userEmail.value, userPwd.value)">
            Sign Up
          </button>
        </div>
        <div class="form-group">
          <span class="or"><span class="orInner">Or</span></span>
        </div>
        <div class="form-group">
          <button type="button" class="btn googleBtn" (click)="authService.googleAuth()">
            Continue with Google
          </button>
        </div>

        <div class="redirectToLogin">
          <span>Already have an account? <span class="redirect" routerLink="/users/sign-in">Log In</span></span>
        </div>
      </form>
    </div>
  </div>
